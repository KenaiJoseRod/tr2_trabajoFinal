      <!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
    {% load static %}
        
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'imagenes/logo.png' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
 
</head>

<body>
  <div class="login-container"style="background-color: #D9D4CC;">
    <div class="login-image"></div>
         <div class="login-form">
            <h2>Regístrate</h2>
            <form method="post"  onsubmit="return validateForm()">
               {% csrf_token %} 
               <input type="text"name="username" id="username" value="{{ username }}"required placeholder="Introduce usuario ">
               <input type="email"  name="email" id="email"value="{{ email }}" required placeholder="Introduce tu correo electrónico">
               <input type="password" placeholder="Contraseña" id="password1" name="password1"required>
               <input type="password" placeholder="Confirmar contraseña" id="password2" name="password2"required>
            
               <input type="submit" name="submit" value="Regístrate" class="form-btn">
               <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión ahora</a></p>
            </form>
         </div>
      </div> 

     {%  if messages %}
     {% for m in messages %}
       <script>
           Swal.fire({
               "title": "Error",
               "text" : "{{m}}",
               "icon" : "warning"
           })
       </script>
     {% endfor %}
     {% endif %}
     
     <script>
      function validacionForm() {
     var emailInput = document.getElementById("email");
     var email = emailInput.value;
     var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
   
     if (email.match(emailRegex)) {
       return true;
     } else {
      Swal.fire({
             "title": "error",
             "text" : "Por favor, introduce un correo electrónico válido.",
             "icon" : "error"
         })
       
       emailInput.focus();
       return false;
     }
   }
   </script> 
</body>
</html>
